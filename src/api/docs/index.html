<!DOCTYPE html>
<html>

<head>
    <title>Scratchpay API</title>
    <!-- needed for adaptive design -->
    <link rel="icon" href="https://github.com/go-swagger/go-swagger/blob/master/docs/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link crossorigin="anonymous" rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script crossorigin="anonymous" src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <div id="swagger-ui"></div>
    <script>
        const ui = SwaggerUIBundle({
            url: "api.yml",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            persistAuthorization: true
        })
    </script>
</body>

</html>
